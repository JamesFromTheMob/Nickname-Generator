<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Nickname Generator</title>
    <link rel="stylesheet" href="https://use.typekit.net/hal0loq.css">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="wrap">
        <div id="" role="TMMNGFormWrap" class="TMMNGFormWrap">
            <div class="TMMNicknameGenerator">
                <!--  -->
                <!--  -->
                <div class="NicknameGeneratorItem NicknameGeneratorItemActive" data-question="01"
                    role="questMobQuestion">
                    <div class="TMMNGItemImgWrap">
                        <div class="TMMNGItemImg">
                            <img alt="" src="https://the-mob-museum.s3.amazonaws.com/share/nickname/v2/Q1-4.jpg">
                        </div>
                    </div>
                    <div class="TMMNGItemQuizWrap">
                        <div class="TMMNGItemHeader">
                            <h2>
                                Choose a gender
                            </h2>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q01a01">
                            <input type="radio" name="question1" value="male" id="q01a01" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="02">
                            <label for="q01a01">
                                Male
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q01a02">
                            <input type="radio" name="question1" value="female" id="q01a02" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="02">
                            <label for="q01a02">
                                Female
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q01a03">
                            <input type="radio" name="question1" value="all" id="q01a03"
                                class="js-TMMNGRadion" role="questTheAction" data-gts="02">
                            <label for="q01a03">
                                Gender Neutral
                            </label>
                        </div>
                    </div>
                </div>
                <!--  -->
                <!--  -->
                <div class="NicknameGeneratorItem " data-question="02" role="questMobQuestion" hidden>
                    <div class="TMMNGItemImgWrap">
                        <div class="TMMNGItemImg">
                            <img alt="" src="https://the-mob-museum.s3.amazonaws.com/share/nickname/v2/Q2-8.jpg">
                        </div>
                    </div>
                    <div class="TMMNGItemQuizWrap">
                        <div class="TMMNGItemHeader">
                            <h2>
                                Pick a region
                            </h2>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q02a01">
                            <input type="radio" name="question2" value="West Coast" id="q02a01" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="03">
                            <label for="q02a01">
                                Los Angeles / West Coast
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q02a02">
                            <input type="radio" name="question2" value="Las Vegas" id="q02a02" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="03">
                            <label for="q02a02">
                                Las Vegas
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q02a03">
                            <input type="radio" name="question2" value="Midwest" id="q02a03" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="03">
                            <label for="q02a03">
                                Midwest (Kansas City, St. Louis, Chicago, Milwaukee, Cleveland, Detroit)
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q02a04">
                            <input type="radio" name="question2" value="South" id="q02a04" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="03">
                            <label for="q02a04">
                                South (Florida, Texas, Louisiana)
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q02a05">
                            <input type="radio" name="question2" value="Northeast" id="q02a05" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="03">
                            <label for="q02a05">
                                Northeast (New York, New Jersey, Boston, Philadelphia, Pittsburgh)
                            </label>
                        </div>
                    </div>
                </div>
                <!--  -->
                <!--  -->
                <div class="NicknameGeneratorItem " data-question="03" role="questMobQuestion" hidden>
                    <div class="TMMNGItemImgWrap">
                        <div class="TMMNGItemImg">
                            <img alt="" src="https://the-mob-museum.s3.amazonaws.com/share/nickname/v2/Q3-7.jpg">
                        </div>
                    </div>
                    <div class="TMMNGItemQuizWrap">
                        <div class="TMMNGItemHeader">
                            <h2>
                                What side are you on
                            </h2>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q03a01">
                            <input type="radio" name="question3" value="law" id="q03a01" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="04">
                            <label for="q03a01">
                                I’m on the right side of the law
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q03a02">
                            <input type="radio" name="question3" value="mob" id="q03a02" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="04">
                            <label for="q03a02">
                                I try to be on the right side… but we all have our weaknesses
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q03a03">
                            <input type="radio" name="question3" value="mob" id="q03a03" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="04">
                            <label for="q03a03">
                                The law’s never done nothing good for me. I’m a wiseguy through and through.
                            </label>
                        </div>
                    </div>
                </div>
                <!--  -->
                <!--  -->
                <div class="NicknameGeneratorItem " data-question="04" role="questMobQuestion" hidden>
                    <div class="TMMNGItemImgWrap">
                        <div class="TMMNGItemImg">
                            <img alt="" src="https://the-mob-museum.s3.amazonaws.com/share/nickname/v2/Q4-5.jpg">
                        </div>
                    </div>
                    <div class="TMMNGItemQuizWrap">
                        <div class="TMMNGItemHeader">
                            <h2>
                                What racket are you involved in?
                            </h2>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q04a01">
                            <input type="radio" name="question4" value="WestCoast" id="q04a01" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="05">
                            <label for="q04a01">
                                Money laundering
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q04a02">
                            <input type="radio" name="question4" value="Midwest" id="q04a02" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="05">
                            <label for="q04a02">
                                Murder
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q04a03">
                            <input type="radio" name="question4" value="LasVegas" id="q04a03" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="05">
                            <label for="q04a03">
                                Bribery
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q04a04">
                            <input type="radio" name="question4" value="Midwest" id="q04a04" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="05">
                            <label for="q04a04">
                                Robbery
                            </label>
                        </div>
                        <!--  -->
                        <div class="TMMNGItemAnswer" data-answer="q04a05">
                            <input type="radio" name="question4" value="Midwest" id="q04a05" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="05">
                            <label for="q04a05">
                                Casino skimming
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q04a06">
                            <input type="radio" name="question4" value="Midwest" id="q04a06" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="05">
                            <label for="q04a06">
                                Bootlegging
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q04a07">
                            <input type="radio" name="question4" value="Midwest" id="q04a07" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="05">
                            <label for="q04a07">
                                Who, me?
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q04a08">
                            <input type="radio" name="question4" value="Midwest" id="q04a08" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="05">
                            <label for="q04a08">
                                I uphold the law no matter what
                            </label>
                        </div>

                    </div>
                </div>
                <!--  -->
                <!--  -->
                <div class="NicknameGeneratorItem NicknameGeneratorItemWide" data-question="05" role="questMobQuestion" hidden>
                    <div class="TMMNGItemImgWrap">
                        <div class="TMMNGItemImg">
                            <img alt="" src="https://the-mob-museum.s3.amazonaws.com/share/nickname/v2/Q5-2.jpg">
                        </div>
                    </div>
                    <div class="TMMNGItemQuizWrap">
                        <div class="TMMNGItemHeader">
                            <h2>
                                What's your role in all of this?
                            </h2>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q05a01">
                            <input type="radio" name="question5" value="capo" id="q05a01" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="06">
                            <label for="q05a01">
                                My soldiers do what I tell them to.
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q05a02">
                            <input type="radio" name="question5" value="consigliere" id="q05a02" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="06">
                            <label for="q05a02">
                                I’m the boss’s top adviser.
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q05a03">
                            <input type="radio" name="question5" value="wife" id="q05a03" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="06">
                            <label for="q05a03">
                               I know what’s going on, but I’m not going to get involved.
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q05a04">
                            <input type="radio" name="question5" value="politician" id="q05a04" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="06">
                            <label for="q05a04">
                               What’s wrong with accepting a little something if they offer?
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q05a05">
                            <input type="radio" name="question5" value="cop" id="q05a05" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="06">
                            <label for="q05a05">
                               If someone so much as whispers “bribe” around me, they’re in the slammer.
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q05a06">
                            <input type="radio" name="question5" value="soldier" id="q05a06" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="06">
                            <label for="q05a06">
                              I do what’s asked of me, that’s all.
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q05a07">
                            <input type="radio" name="question5" value="boss" id="q05a07" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="06">
                            <label for="q05a07">
                                Everyone listens to me... or else.
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q05a08">
                            <input type="radio" name="question5" value="knowsomebody" id="q05a08" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="06">
                            <label for="q05a08">
                                Let’s just say I know some people who know some people, okay?
                            </label>
                        </div>

                    </div>
                </div>
                <!--  -->
                <!--  -->
                <div class="NicknameGeneratorItem " data-question="06" role="questMobQuestion" hidden>
                    <div class="TMMNGItemImgWrap">
                        <div class="TMMNGItemImg">
                            <img alt="" src="https://the-mob-museum.s3.amazonaws.com/share/nickname/v2/Q6-1.jpg">
                        </div>
                    </div>
                    <div class="TMMNGItemQuizWrap">
                        <div class="TMMNGItemHeader">
                            <h2>
                                Pick your favorite era
                            </h2>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q06a01">
                            <input type="radio" name="question6" value="WestCoast" id="q06a01" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="07">
                            <label for="q06a01">
                                Prohibition
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q06a02">
                            <input type="radio" name="question6" value="Midwest" id="q06a02" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="07">
                            <label for="q06a02">
                                Modern Era
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q06a03">
                            <input type="radio" name="question6" value="LasVegas" id="q06a03" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="07">
                            <label for="q06a03">
                                Rat Pack Era
                            </label>
                        </div>
                        <div class="TMMNGItemAnswer" data-answer="q06a04">
                            <input type="radio" name="question6" value="Midwest" id="q06a04" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="07">
                            <label for="q06a04">
                                Swingin’ ‘60s
                            </label>
                        </div>
                        <!--  -->
                        <div class="TMMNGItemAnswer" data-answer="q06a05">
                            <input type="radio" name="question6" value="Midwest" id="q06a05" class="js-TMMNGRadion"
                                role="questTheAction" data-gts="07">
                            <label for="q06a05">
                                The Disco Era
                            </label>
                        </div>

                    </div>
                </div>
                <!--  -->
                <!--  -->
                <div class="NicknameGeneratorItem NicknameGeneratorItemStack" data-question="07" role="questMobQuestion" hidden>
                    <div class="TMMNGItemTop">
                        <div class="TMMNGItemImg">
                            <img alt="" src="https://the-mob-museum.s3.amazonaws.com/share/nickname/v2/Q7-3.jpg">
                        </div>
                        <div class="TMMNGItemHeader">
                            <h2>
                                Enter your first and last name to find out your nickname
                            </h2>
                        </div>
                    </div>
                    <div class="TMMNGItemQuizWrap">
                        <div class="TMMNGItemTextAnswerWrap">
                            <div class="TMMNGItemTextAnswer">
                                <input type="text" placeholder="First Name" name="firstName" value=""  tabindex="4"/>
                            </div>
                            <div class="TMMNGItemTextAnswer">
                                <input type="text" placeholder="Last Name" name="lastName" value=""  tabindex="5"/>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  -->
                <!-- **  Results Wrap ** -->
                <!--  -->
                <div class="NicknameGeneratorItem NicknameGeneratorResultsWrap" role="questMobResults" hidden>
                    <div class="NicknameGeneratorResults">
                        <div class="NNGRBackground">
                            <img src="" alt="" id="NNGRImageWrap">
                        </div>
                        <div class="NNGRContentWrap">
                            <div class="NNGRContent" role="NNGRContent">
                                <div role="NNGRImage" class="NNGRImage">
                                    <img
                                        src="" id="NNGRImage"/>
                                </div>
                                <div class="NNGRUserInfo">
                                    <h2>
                                        <span data-fill="firstName"></span>
                                        <span data-fill="mobName" class="mobName" id="mobName"></span>
                                        <span data-fill="lastName"></span>
                                    </h2>
                                    <h3><span>occupation: </span><span id="fillOccupation"></span></h3>
                                    <h3><span>crime: </span><span id="fillCrime"></span></h3>
                                    <h3><span>your idol: </span><span id="fillIdol"></span></h3>
                                </div>
                            </div>
                            <div class="NNGRFooter">
                                <div>
                                    <img
                                        src="https://the-mob-museum.s3.amazonaws.com/share/nickname/v1/The-Mob-Museum-Logo.png" />
                                </div>
                                <div>
                                    <img
                                        src="https://the-mob-museum.s3.amazonaws.com/share/nickname/v1/NicknameGenerator_logo.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  -->

                <!--  -->
                <div class="TMMNGFooterWrap" role="TMMNGFooterWrap">
                    <div class="TMMNGFooterSide TMMNGback">
                        <span class="js-TMMNGback" role="questBackButton" data-gts=""
                            onclick="previousQuestionHandler()" hidden>
                            BACK
                        </span>
                    </div>
                    <div class="TMMNGFooterCenter">
                        <div class="TMMNGdots" role="questDotsWrap" hidden>
                            <!-- dots added with js -->
                        </div>
                        <div class="TMMNGGenerate" role="generateNickname" hidden>
                            <button class="generateNicknameButton" role="generateNicknameButton"
                                onclick="genNicknameButton()"  tabindex="6">
                                Generate Nickname
                            </button>
                        </div>
                    </div>
                    <div class="TMMNGFooterSide TMMNGblank">
                        <!-- Blank -->
                    </div>
                </div>
        </div>
    </div>
    <!--  -->
    <div class="questResultsSubInfo" role="ResultsSubInfo" hidden>
        <div>
            <p id="fillDescription"></p>
            <div class="questIconList">
                <span style="font-size: 2em;">👨‍💻</span>
                <span style="font-size: 2em;">👨‍💻</span>
                <span style="font-size: 2em;">👨‍💻</span>
            </div>
            <div class="ResultsSubInfoButtonsWrap">
                <span class="ResultsSubInfoButtons" role="takeQuizAgain" onclick="genTakeQuizAgain()">
                    take again
                </span>
                <a href="#" class="ResultsSubInfoButtons">
                    plan your visit
                </a>
            </div>
        </div>
    </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
