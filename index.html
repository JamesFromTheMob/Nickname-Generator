<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Nickname Generator</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="TMMNicknameGenerator">

        <!-- 	 -->
        <div class="NicknameGeneratorItem NicknameGeneratorItemActive" data-question="01" role="questMobQuestion">
            <div class="TMMNGItemTop">
                <div class="TMMNGItemImg">
                    <img alt="" src="https://the-mob-museum.s3.amazonaws.com/share/nickname/v1/Q1.jpg">
                </div>
                <div class="TMMNGItemHeader">
                    <h2>
                        This is question 1
                    </h2>
                </div>
            </div>
            <div class="TMMNGItemQuizWrap">
                <div class="TMMNGItemAnswer" data-answer="q01a01">
                    <input type="radio" name="question1" value="prohibition" id="q01a01" class="js-TMMNGRadion"
                        role="questTheAction" data-gts="02">
                    <label for="q01a01">
                        True 1
                    </label>
                </div>
                <div class="TMMNGItemAnswer" data-answer="q01a02">
                    <input type="radio" name="question1" value="Modern Era" id="q01a02" class="js-TMMNGRadion"

                    <label for="q01a02">
                        False 1
                    </label>
                </div>
            </div>
        </div>

        <!-- 	 -->

            </div>

        <!--  -->
        <!-- 	 -->

            <div class="TMMNGItemTop">
                <div class="TMMNGItemImg">
                    <img alt="" src="https://the-mob-museum.s3.amazonaws.com/share/nickname/v1/Q4.jpg">
                </div>

                    <h2>
                        This is question 3
                    </h2>

                    <label for="q03a01">
                        True 3

        <!--  -->

        <div class="NicknameGeneratorItem" data-question="04" role="questMobQuestion" hidden>
            <div class="TMMNGItemTop">
                <div class="TMMNGItemImg">
                    <img alt="" src="https://the-mob-museum.s3.amazonaws.com/share/nickname/v1/Q5.jpg">

                    <h2>
                        Last Question!!!
                    </h2>
                </div>
            </div>

                <span style="color: #fff; font-size: 34px; display: block; text-align: center; margin-bottom: 2em;;">
                    Get The Answer 
                </span>
            </div>
        </div>
        <!--  -->
        <div class="TMMNGFooterWrap">
            <div class="TMMNGFooterSide TMMNGback">
                <span class="js-TMMNGback" role="questBackButton" data-gts="" onclick="previousQuestionHandler()" hidden>
                    BACK
                </span>
            </div>
            <div class="TMMNGFooterCenter">
                <div class="TMMNGdots" role="questDotsWrap" hidden>
                    <!-- dots added with js -->
                </div>
                <div class="TMMNGGenerate" role="generateNickname" hidden>
                    <span class="generateNicknameButton">
                        Generate Nickname
                    </span>
                </div>
            </div>
            <div class="TMMNGFooterSide TMMNGblank">
                <span>BLANK</span>
            </div>
